    <section id="subscribe">

    <section id="main">
      <div class="container">
		 <div class="centered" id="msg"></div>
		<!-- This is a blank area for us to talk to the user -->
        <article id="main-col">
			<h1 class="page-title">Contact Me</h1>
                <br>
				<div class="dark">
				<form class="contactForm">
					<form action="php/email.php" method="post"></form>
                    <form id="contactForm" name="contactForm">
						<label>Name</label><br>
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" maxlength="64" value="">
                        </div>
                        <div class="form-group">
							<label>E-mail</label><br>
                            <input type="text" class="form-control" id="remail1" name="remail1" placeholder="Return Email" maxlength="64" value="">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="remail2" name="remail2" placeholder="Re-Enter Email" maxlength="64" value="">
                        </div>
                        <div class="form-group">
							<label>Subject Title</label><br>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" maxlength="64" value="">
                        </div>
                        <div class="form-group">
                            Message: <span id="chars">0</span> of 1000 characters maximum
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" id="message" name="message" placeholder="Message" rows="10" maxlength="1000"></textarea>
                        </div>
                        <div class="form-group">
                            <button id="contact-send" type="button" class="button_1">Send</button>&nbsp;&nbsp;
                            <button id="contact-clear" type="button" class="button_1">Clear</button>
                        </div>
                    </form><!-- form -->
