<main class="row">
  <article class="col-md-6 col-md-push-3 col-sm-8 col-sm-push-4">
    <section>
      <h1>Application Form</h1>
      <p>Required Item (*)</p>
	  <form action="register.html" method="GET">
	
		   <!-- title -->
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="titleBox" list="titleList">
                <datalist id="titleList">
            <option value="Mr."></option>
            <option value="Mrs."></option>
            <option value="Ms."></option>
          </datalist>
            </div>

            <!-- firstName -->
            <label for="fnBox">First Name*</label>
            <input type="text" name="firstName" id="fnBox" required>

            <!-- LastName -->
            <label for="lnBox">Last Name*</label>
            <input type="text" name="lastName" id="lnBox" required>

            <!-- address -->
            <label for="addBox">Address*</label>
            <textarea name="address" id="addBox"></textarea>

            <!-- Company or University -->
            <label for="groupBox">Company or University</label>
            <input type="text" name="group" id="groupBox">

            <!-- E-mail -->
            <label for="mailBox">E-mail*</label>
            <input type="email" name="email" id="mailBox" required>

            <!-- Phone Number -->
            <label for="phoneBox">Phone Number*</label>
            <input type="tel" name="phoneNumber" id="phoneBox" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" placeholder="(nnn) nnn-nnnn">
		  	
            <!-- Avialability -->
            <label for="regList">Hours Available</label>
            <select id="regList" name="">
          <option value="morning">Early Morning</option>
          <option value="noon">Midday</option>
          <option value="afternoon">Afternoon</option>
          <option value="evening">Evening</option>
			</select>
		  
		<!-- Position -->
			<label for="position">Position*</label> 
		  		<fieldset class="optGroup"> 
				<label for="ft">Fulltime</label>
 				<input type="radio" name="position" id="ft" value="" required />
				<label for="pt">Partime</label>
				<input type="radio" name="position" id="pt" value="" required />
		 	 	</fieldset>

			
            <!-- Button -->
            <p><input type="submit" name="continue" value="Continue"></p>
		  <p><input type="reset" name="continue" value="Reset"></p>
        </form>
